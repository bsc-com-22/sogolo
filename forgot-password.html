<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sogolo</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .auth-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            font-size: 1.5rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-size: 0.875rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-full {
            width: 100%;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        .auth-footer a {
            color: #3b82f6;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .message {
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
            padding: 0.75rem;
            border-radius: 6px;
        }
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .success-message {
            background-color: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="auth-card" style="margin: 1rem;">
        <div class="auth-header">
            <a href="index.html" style="display: inline-block; margin-bottom: 1rem;">
                <img src="logo.png" alt="Sogolo" style="width: 60px; height: 60px;">
            </a>
            <h1 style="font-size: clamp(1.25rem, 4vw, 1.5rem);">Reset Password</h1>
            <p style="font-size: clamp(0.875rem, 2vw, 1rem);">Enter your email to receive a reset link</p>
        </div>
        
        <div id="message" class="message"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Send Reset Link</button>
        </form>

        <div class="auth-footer">
            <a href="signin.html">Back to Sign In</a>
        </div>
    </div>

    <script type="module">
        import { sendPasswordReset, initAuthStateListener } from './js/auth.js';

        initAuthStateListener();

        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const messageDiv = document.getElementById('message');

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            
            const { error } = await sendPasswordReset(email);
            
            messageDiv.style.display = 'block';
            if (error) {
                messageDiv.textContent = error.message;
                messageDiv.classList.add('error-message');
            } else {
                messageDiv.textContent = 'Password reset link sent! Check your email.';
                messageDiv.classList.add('success-message');
                forgotPasswordForm.reset();
            }
        });
    </script>
</body>
</html>
