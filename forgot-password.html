<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sogolo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Sogolo Logo" class="logo-icon">
            </a>
            <nav class="nav-menu">
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#how-it-works" class="nav-link">How It Works</a>
                <a href="index.html#features" class="nav-link">Features</a>
                <a href="index.html#FAQs" class="nav-link">FAQs</a>
                <a href="support.html" class="nav-link">Support</a>
            </nav>
            <div class="nav-actions" id="desktopAuthButtons">
                <a href="signin.html#loginForm" class="btn btn-login">Login</a>
                <a href="signin.html#signupForm" class="btn btn-primary">Get Started</a>
            </div>
            <div class="user-avatar-container hidden" id="userAvatarContainer">
                <button class="user-avatar-btn" id="desktopUserAvatarBtn" aria-label="User menu">
                    <span id="desktopUserInitials">BC</span>
                </button>
            </div>
            <div class="mobile-controls">
                <button class="user-avatar-btn hidden" id="userAvatarBtn">
                    <span id="userInitials">BC</span>
                </button>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Auth Wrapper -->
    <div class="auth-wrapper">
        <div class="auth-container">

            <!-- Header -->
            <div class="auth-header">
                <h1>Reset password</h1>
                <p>Enter your email to receive a reset link</p>
            </div>

            <!-- Form -->
            <form id="forgotPasswordForm" class="auth-form">
                <div class="auth-form-group">
                    <label for="email" class="auth-form-label">Email address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="auth-form-input"
                        required 
                        placeholder="name@example.com">
                </div>

                <div id="errorMsg" class="auth-alert auth-alert-error"></div>
                <div id="successMsg" class="auth-alert auth-alert-success"></div>

                <button type="submit" class="auth-btn auth-btn-primary">
                    Send reset link
                </button>
            </form>

            <!-- Footer Links -->
            <div class="auth-footer">
                <a href="signin.html" class="auth-link">‚Üê Back to sign in</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { sendPasswordReset, initAuthStateListener } from './js/auth.js';

        initAuthStateListener();

        const form = document.getElementById('forgotPasswordForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = form.querySelector('button[type="submit"]');
            
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            const { error } = await sendPasswordReset(email);
            
            if (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Send reset link';
            } else {
                successMsg.textContent = 'Password reset link sent! Check your email.';
                successMsg.classList.add('show');
                btn.textContent = 'Email sent';
                form.reset();
            }
        });
    </script>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content" id="mobileMenuContent">
            <div class="mobile-menu-header">
                <div class="mobile-menu-logo">
                    <div class="mobile-menu-logo-icon">S</div>
                    Sogolo
                </div>
                <button class="mobile-menu-close" id="mobileMenuCloseBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="mobile-auth-container">
                <!-- Populated by headerAuth.js -->
            </div>
            <div class="mobile-nav-links">
                <a href="index.html#about" class="mobile-nav-link">About</a>
                <a href="index.html#how-it-works" class="mobile-nav-link">How It Works</a>
                <a href="index.html#features" class="mobile-nav-link">Features</a>
                <a href="index.html#FAQs" class="mobile-nav-link">FAQs</a>
                <a href="support.html" class="mobile-nav-link">Support</a>
            </div>
        </div>
    </div>

    <!-- Avatar Dropdown Menu -->
    <div class="avatar-dropdown" id="avatarDropdown" style="display: none;">
        <div class="avatar-dropdown-header">
            <div class="avatar-dropdown-avatar" id="dropdownAvatar">U</div>
            <div class="avatar-dropdown-info">
                <h4 id="dropdownUserName">User</h4>
                <p id="dropdownUserEmail">Loading...</p>
            </div>
        </div>
        <div class="avatar-dropdown-menu">
            <!-- Populated by headerAuth.js -->
        </div>
    </div>
    
    <script type="module" src="./js/headerAuth.js"></script>
</body>
</html>
