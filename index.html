<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sogolo.com - Bridging Trust in Africa's Social Media Market</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header id="header" class="header">
        <nav class="nav">
            <div class="nav-container">
                <!-- Logo -->
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="Sogolo.com logo" height="40px">
                </div>

                <!-- Desktop Navigation -->
                <div class="nav-desktop">
                    <a href="about.html" class="nav-link">About</a>
                    <a href="how-it-works.html" class="nav-link">How It Works</a>
                    <a href="categories.html" class="nav-link">Categories</a>
                    <a href="faqs.html" class="nav-link">FAQs</a>
                    <a href="support.html" class="nav-link">Support</a>
                </div>

                <!-- CTA Button -->
                <a href="signin.html" class="cta-button">Get Started</a>

                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <span class="menu-icon">
                        <svg class="menu-svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </span>
                </button>
            </div>
        </nav>

        <!-- Mobile Menu -->
        <div class="mobile-menu">
            <div class="mobile-menu-content">
                <a href="about.html" class="mobile-nav-link">About</a>
                <a href="#how-it-works" class="mobile-nav-link">How It Works</a>
                <a href="#categories" class="mobile-nav-link">Categories</a>
                <a href="#testimonials" class="mobile-nav-link">Testimonials</a>
                <a href="contact.html" class="mobile-cta-button">Contact Us</a>
            </div>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            <!-- Background Slider -->
            <div class="hero-background">
                <div class="hero-slide active" data-slide="0">
                    <div class="hero-image" style="background-image: url('./assets/images/Desktop\ -\ 3.png')"></div>
                    <div class="hero-overlay"></div>
                </div>
                <div class="hero-slide" data-slide="1">
                    <div class="hero-image" style="background-image: url('https://public.youware.com/users-website-assets/prod/c5154173-b104-4f1e-9221-7aee91cb26d8/203834006f254610afcbc31580a8915d')"></div>
                    <div class="hero-overlay"></div>
                </div>
                <div class="hero-slide" data-slide="2">
                    <div class="hero-image" style="background-image: url('https://public.youware.com/users-website-assets/prod/c5154173-b104-4f1e-9221-7aee91cb26d8/59367906befc456e93dac085dd768bf9')"></div>
                    <div class="hero-overlay"></div>
                </div>
                <div class="hero-slide" data-slide="3">
                    <div class="hero-image" style="background-image: url('https://public.youware.com/users-website-assets/prod/c5154173-b104-4f1e-9221-7aee91cb26d8/a7eddacc46314dd28a73571eb5e13a84')"></div>
                    <div class="hero-overlay"></div>
                </div>

                <!-- Slide Indicators -->
                <div class="slider-indicators">
                    <button class="indicator active" data-slide="0" aria-label="Go to slide 1"></button>
                    <button class="indicator" data-slide="1" aria-label="Go to slide 2"></button>
                    <button class="indicator" data-slide="2" aria-label="Go to slide 3"></button>
                    <button class="indicator" data-slide="3" aria-label="Go to slide 4"></button>
                </div>
            </div>

            <!-- Content -->
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title" id="hero-title">Bridging Trust in Malawi's Social Media Market</h1>
                    <p class="hero-description" id="hero-description">We verify products and services across social media to make online trade safer and more reliable.</p>
                    
                    <!-- CTA Buttons -->
                    <div class="hero-buttons">
                        <a href="#contact" class="btn btn-primary">
                            <span>Get Verified</span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12,5 19,12 12,19"></polyline>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Scroll Indicator -->
            <div class="scroll-indicator">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6,9 12,15 18,9"></polyline>
                </svg>
            </div>
        </section>
    </main>

</html>
