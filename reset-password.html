<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sogolo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Sogolo Logo" class="logo-icon">
            </a>
            <nav class="nav-menu">
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#how-it-works" class="nav-link">How It Works</a>
                <a href="index.html#features" class="nav-link">Features</a>
                <a href="index.html#FAQs" class="nav-link">FAQs</a>
                <a href="support.html" class="nav-link">Support</a>
            </nav>
            <div class="nav-actions" id="desktopAuthButtons">
                <a href="signin.html#loginForm" class="btn btn-login">Login</a>
                <a href="signin.html#signupForm" class="btn btn-primary">Get Started</a>
            </div>
            <div class="user-avatar-container hidden" id="userAvatarContainer">
                <button class="user-avatar-btn" id="desktopUserAvatarBtn" aria-label="User menu">
                    <span id="desktopUserInitials">BC</span>
                </button>
            </div>
            <div class="mobile-controls">
                <button class="user-avatar-btn hidden" id="userAvatarBtn">
                    <span id="userInitials">BC</span>
                </button>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Auth Wrapper -->
    <div class="auth-wrapper">
        <div class="auth-container">

            <!-- Header -->
            <div class="auth-header">
                <h1>Set new password</h1>
                <p>Enter your new password below</p>
            </div>

            <!-- Form -->
            <form id="resetPasswordForm" class="auth-form">
                <div class="auth-form-group">
                    <label for="password" class="auth-form-label">New password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="auth-form-input"
                        required 
                        placeholder="••••••••"
                        minlength="6">
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <p class="password-strength-text" id="strengthText"></p>
                </div>

                <div class="auth-form-group">
                    <label for="confirmPassword" class="auth-form-label">Confirm password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="auth-form-input"
                        required 
                        placeholder="••••••••"
                        minlength="6">
                </div>

                <div id="errorMsg" class="auth-alert auth-alert-error"></div>
                <div id="successMsg" class="auth-alert auth-alert-success"></div>

                <button type="submit" class="auth-btn auth-btn-primary">
                    Reset password
                </button>
            </form>

            <!-- Footer Links -->
            <div class="auth-footer">
                <a href="signin.html" class="auth-link">← Back to sign in</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabaseClient.js';
        import { initAuthStateListener } from './js/auth.js';

        initAuthStateListener();

        const form = document.getElementById('resetPasswordForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const passwordStrength = document.getElementById('passwordStrength');

        // Password strength checker
        function checkPasswordStrength(password) {
            if (!password) {
                passwordStrength.classList.remove('show');
                return;
            }

            passwordStrength.classList.add('show');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthBar.className = 'password-strength-bar';
            strengthText.className = 'password-strength-text';

            if (strength <= 2) {
                strengthBar.classList.add('weak');
                strengthText.classList.add('weak');
                strengthText.textContent = 'Weak password';
            } else if (strength <= 3) {
                strengthBar.classList.add('medium');
                strengthText.classList.add('medium');
                strengthText.textContent = 'Medium password';
            } else {
                strengthBar.classList.add('strong');
                strengthText.classList.add('strong');
                strengthText.textContent = 'Strong password';
            }
        }

        passwordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const btn = form.querySelector('button[type="submit"]');
            
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.classList.add('show');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters';
                errorMsg.classList.add('show');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting password...';

            try {
                const { error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                successMsg.textContent = 'Password reset successful! Redirecting to sign in...';
                successMsg.classList.add('show');
                btn.textContent = 'Password reset';
                
                // Redirect to signin after 2 seconds
                setTimeout(() => {
                    window.location.href = '/signin.html';
                }, 2000);

            } catch (error) {
                errorMsg.textContent = error.message || 'Failed to reset password. The link may have expired.';
                errorMsg.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Reset password';
            }
        });
    </script>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content" id="mobileMenuContent">
            <div class="mobile-menu-header">
                <div class="mobile-menu-logo">
                    <div class="mobile-menu-logo-icon">S</div>
                    Sogolo
                </div>
                <button class="mobile-menu-close" id="mobileMenuCloseBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="mobile-auth-container">
                <!-- Populated by headerAuth.js -->
            </div>
            <div class="mobile-nav-links">
                <a href="index.html#about" class="mobile-nav-link">About</a>
                <a href="index.html#how-it-works" class="mobile-nav-link">How It Works</a>
                <a href="index.html#features" class="mobile-nav-link">Features</a>
                <a href="index.html#FAQs" class="mobile-nav-link">FAQs</a>
                <a href="support.html" class="mobile-nav-link">Support</a>
            </div>
        </div>
    </div>

    <!-- Avatar Dropdown Menu -->
    <div class="avatar-dropdown" id="avatarDropdown" style="display: none;">
        <div class="avatar-dropdown-header">
            <div class="avatar-dropdown-avatar" id="dropdownAvatar">U</div>
            <div class="avatar-dropdown-info">
                <h4 id="dropdownUserName">User</h4>
                <p id="dropdownUserEmail">Loading...</p>
            </div>
        </div>
        <div class="avatar-dropdown-menu">
            <!-- Populated by headerAuth.js -->
        </div>
    </div>
    
    <script type="module" src="./js/headerAuth.js"></script>
</body>
</html>
