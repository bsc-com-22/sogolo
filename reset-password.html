<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sogolo</title>
    
    <!-- Supabase CDN (UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .form-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            opacity: 0.9;
            font-size: 0.875rem;
        }

        .form-container {
            padding: 2rem 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-button {
            width: 100%;
            padding: 0.875rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        .form-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .form-button:active {
            transform: translateY(0);
        }

        .form-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            margin: 0.5rem 0;
            padding-left: 1rem;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ef4444; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #10b981; width: 100%; }

        .strength-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .reset-container {
                max-width: 100%;
            }

            .form-header {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="form-header">
            <div class="logo">Sogolo</div>
            <div class="form-subtitle">Reset Your Password</div>
        </div>

        <div class="form-container">
            <div id="messageContainer"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label class="form-label" for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter your new password" required>
                    <div class="password-requirements">
                        <div>Password must contain:</div>
                        <ul>
                            <li>At least 8 characters</li>
                            <li>One uppercase letter</li>
                            <li>One lowercase letter</li>
                            <li>One number</li>
                            <li>One special character</li>
                        </ul>
                    </div>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your new password" required>
                </div>

                <button type="submit" class="form-button" id="resetButton">Reset Password</button>
            </form>

            <div class="back-link">
                <a href="signin.html">Back to Sign In</a>
            </div>
        </div>
    </div>

    <!-- Include Supabase services -->
    <script src="js/supabase-config.js"></script>
    <script src="js/services/auth-service.js"></script>
    <script src="js/utils/helpers.js"></script>

    <script>
        // Initialize Supabase
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.supabaseClient && typeof initializeSupabase === 'function') {
                initializeSupabase();
            }
        });

        // Get access token from URL
        function getAccessTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            return urlParams.get('access_token');
        }

        // Show message
        function showMessage(message, type = 'info') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let score = 0;
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                numbers: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            Object.values(checks).forEach(check => {
                if (check) score++;
            });

            let strength = 'weak';
            if (score >= 4) strength = 'medium';
            if (score === 5) strength = 'strong';

            return { strength, score, checks };
        }

        // Update password strength indicator
        function updatePasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthContainer = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthContainer.style.display = 'none';
                return;
            }

            strengthContainer.style.display = 'block';
            const { strength } = checkPasswordStrength(password);

            strengthFill.className = `strength-fill strength-${strength}`;
            strengthText.textContent = `Password strength: ${strength.charAt(0).toUpperCase() + strength.slice(1)}`;
            strengthText.style.color = strength === 'weak' ? '#ef4444' : strength === 'medium' ? '#f59e0b' : '#10b981';
        }

        // Event listeners
        document.getElementById('newPassword').addEventListener('input', updatePasswordStrength);

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetButton = document.getElementById('resetButton');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            // Validate password strength
            const { strength, checks } = checkPasswordStrength(newPassword);
            const allChecksPassed = Object.values(checks).every(check => check);
            
            if (!allChecksPassed) {
                showMessage('Password does not meet the requirements', 'error');
                return;
            }

            // Get access token from URL
            const accessToken = getAccessTokenFromUrl();
            if (!accessToken) {
                showMessage('Invalid or expired reset link. Please request a new password reset.', 'error');
                return;
            }

            // Show loading state
            resetButton.disabled = true;
            resetButton.textContent = 'Resetting...';

            try {
                // Set the session with the access token
                const { data: sessionData, error: sessionError } = await window.supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: new URLSearchParams(window.location.hash.substring(1)).get('refresh_token')
                });

                if (sessionError) throw sessionError;

                // Update the password
                const { data, error } = await window.supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                showMessage('Password reset successfully! Redirecting to sign in...', 'success');
                
                // Sign out and redirect to sign in page
                setTimeout(async () => {
                    await window.supabaseClient.auth.signOut();
                    window.location.href = 'signin.html';
                }, 2000);

            } catch (error) {
                console.error('Password reset error:', error);
                showMessage(error.message || 'Failed to reset password. Please try again.', 'error');
            } finally {
                resetButton.disabled = false;
                resetButton.textContent = 'Reset Password';
            }
        });

        // Check if we have the required tokens on page load
        window.addEventListener('load', () => {
            const accessToken = getAccessTokenFromUrl();
            if (!accessToken) {
                showMessage('Invalid or expired reset link. Please request a new password reset from the sign in page.', 'error');
                document.getElementById('resetPasswordForm').style.display = 'none';
            }
        });
    </script>
</body>
</html>
