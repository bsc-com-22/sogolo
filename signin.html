<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sogolo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center" style="min-height: 100vh; padding: 1rem;">
    
    <div class="card" style="width: 100%; max-width: 400px; margin: 1rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" style="display: inline-block; margin-bottom: 1rem;">
                <img src="logo.png" alt="Sogolo" style="height: 60px;">
            </a>
            <div style="margin-bottom: 1rem;">
                <a href="index.html" style="color: var(--text-muted); font-size: 0.875rem; text-decoration: none;">‚Üê Back to Home</a>
            </div>
            <h1 style="font-size: clamp(1.25rem, 4vw, 1.5rem); margin-bottom: 0.5rem;">Welcome Back</h1>
            <p style="color: var(--text-muted); font-size: clamp(0.875rem, 2vw, 1rem);">Sign in to your account</p>
        </div>

        <form id="signinForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <div id="errorMsg" class="alert alert-error hidden"></div>

            <button type="submit" class="btn btn-primary btn-full">Sign In</button>
        </form>

        <div class="flex items-center gap-4" style="margin: 1.5rem 0;">
            <div style="flex: 1; height: 1px; background: var(--border);"></div>
            <span style="color: var(--text-muted); font-size: 0.875rem;">or</span>
            <div style="flex: 1; height: 1px; background: var(--border);"></div>
        </div>

        <button id="googleLoginBtn" class="btn btn-secondary btn-full">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width: 18px; height: 18px;">
            Sign in with Google
        </button>

        <div style="text-align: center; margin-top: 1.5rem; font-size: clamp(0.813rem, 2vw, 0.875rem);">
            <p><a href="forgot-password.html">Forgot your password?</a></p>
            <p class="mt-4">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script type="module">
        import { loginWithEmail, loginWithGoogle, initAuthStateListener } from './js/auth.js';

        initAuthStateListener();

        const form = document.getElementById('signinForm');
        const googleBtn = document.getElementById('googleLoginBtn');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = form.querySelector('button[type="submit"]');

            btn.disabled = true;
            btn.textContent = 'Signing In...';

            const { error } = await loginWithEmail(email, password);

            if (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        googleBtn.addEventListener('click', async () => {
            const { error } = await loginWithGoogle();
            if (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
