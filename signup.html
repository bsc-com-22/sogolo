<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sogolo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page flex items-center justify-center" style="min-height: 100vh; padding: 1rem;">
    
    <div class="card auth-card" style="width: 100%; max-width: 420px; margin: 1rem; position: relative; z-index: 1;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" style="display: inline-block; margin-bottom: 1rem;">
                <img src="logo.png" alt="Sogolo" style="height: 60px;">
            </a>
            <div style="margin-bottom: 1rem;">
                <a href="index.html" style="color: var(--text-muted); font-size: 0.875rem; text-decoration: none;">← Back to Home</a>
            </div>
            <h1 style="font-size: clamp(1.5rem, 4vw, 1.875rem); margin-bottom: 0.5rem; font-weight: 700;">Create Account</h1>
            <p style="color: var(--text-muted); font-size: clamp(0.875rem, 2vw, 1rem);">Join Sogolo today</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label class="form-label" for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-input" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-with-icon">
                    <input type="password" id="password" class="form-input" required placeholder="••••••••" minlength="6">
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <svg id="eyeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar"></div>
                    <div class="password-strength-bar"></div>
                    <div class="password-strength-bar"></div>
                    <div class="password-strength-bar"></div>
                </div>
            </div>
            
            <div id="errorMsg" class="alert alert-error hidden"></div>

            <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
        </form>

        <div class="flex items-center gap-4" style="margin: 1.5rem 0;">
            <div style="flex: 1; height: 1px; background: var(--border);"></div>
            <span style="color: var(--text-muted); font-size: 0.875rem;">or</span>
            <div style="flex: 1; height: 1px; background: var(--border);"></div>
        </div>

        <button id="googleSignupBtn" class="btn btn-secondary btn-full">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width: 18px; height: 18px;">
            Sign up with Google
        </button>

        <div style="text-align: center; margin-top: 1.5rem; font-size: clamp(0.813rem, 2vw, 0.875rem);">
            Already have an account? <a href="signin.html">Sign in</a>
        </div>
    </div>

    <script type="module">
        import { signUp, loginWithGoogle, initAuthStateListener } from './js/auth.js';

        initAuthStateListener();

        const form = document.getElementById('signupForm');
        const googleBtn = document.getElementById('googleSignupBtn');
        const errorMsg = document.getElementById('errorMsg');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const strengthBars = document.querySelectorAll('.password-strength-bar');

        // Password visibility toggle
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            // Update icon
            const eyeIcon = document.getElementById('eyeIcon');
            if (type === 'text') {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        });

        // Password strength indicator
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) strength++;

            strengthBars.forEach((bar, index) => {
                bar.classList.remove('active', 'weak', 'medium', 'strong');
                if (index < strength) {
                    bar.classList.add('active');
                    if (strength <= 1) bar.classList.add('weak');
                    else if (strength <= 2) bar.classList.add('medium');
                    else bar.classList.add('strong');
                }
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = form.querySelector('button[type="submit"]');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>Creating Account...';

            const { data, error } = await signUp(email, password, fullName);

            if (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Sign Up';
            } else if (data && !data.session && data.user) {
                // Email confirmation required
                errorMsg.className = 'alert alert-success'; // Reuse alert box for success message
                errorMsg.textContent = 'Account created! Please check your email to confirm your account.';
                errorMsg.classList.remove('hidden');
                btn.textContent = 'Check Email';
            } else {
                // Session established, auth listener will handle redirect
                btn.innerHTML = '<span class="loading-spinner"></span>Redirecting...';
            }
        });

        googleBtn.addEventListener('click', async () => {
            const { error } = await loginWithGoogle();
            if (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
