<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sogolo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #ffffff; padding: 1rem;">
    
    <div style="width: 100%; max-width: 400px;">
        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 3rem;">
            <a href="index.html" style="display: inline-block;">
                <img src="logo.png" alt="Sogolo" style="height: 48px;">
            </a>
        </div>

        <!-- Header -->
        <div style="margin-bottom: 2rem;">
            <h1 style="font-size: 1.75rem; font-weight: 600; color: #0a0a0a; margin-bottom: 0.5rem;">Create account</h1>
            <p style="color: #737373; font-size: 0.9375rem;">Get started with Sogolo</p>
        </div>

        <!-- Form -->
        <form id="signupForm" style="margin-bottom: 1.5rem;">
            <div style="margin-bottom: 1.25rem;">
                <label for="fullName" style="display: block; font-size: 0.875rem; font-weight: 500; color: #0a0a0a; margin-bottom: 0.5rem;">Full name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    required 
                    placeholder="John Doe"
                    style="width: 100%; padding: 0.75rem 1rem; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 0.9375rem; transition: all 0.2s; background: #fafafa;"
                    onfocus="this.style.borderColor='#0a0a0a'; this.style.background='#ffffff';"
                    onblur="this.style.borderColor='#e5e5e5'; this.style.background='#fafafa';">
            </div>

            <div style="margin-bottom: 1.25rem;">
                <label for="email" style="display: block; font-size: 0.875rem; font-weight: 500; color: #0a0a0a; margin-bottom: 0.5rem;">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    placeholder="name@example.com"
                    style="width: 100%; padding: 0.75rem 1rem; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 0.9375rem; transition: all 0.2s; background: #fafafa;"
                    onfocus="this.style.borderColor='#0a0a0a'; this.style.background='#ffffff';"
                    onblur="this.style.borderColor='#e5e5e5'; this.style.background='#fafafa';">
            </div>

            <div style="margin-bottom: 1.25rem;">
                <label for="password" style="display: block; font-size: 0.875rem; font-weight: 500; color: #0a0a0a; margin-bottom: 0.5rem;">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    placeholder="••••••••"
                    minlength="6"
                    style="width: 100%; padding: 0.75rem 1rem; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 0.9375rem; transition: all 0.2s; background: #fafafa;"
                    onfocus="this.style.borderColor='#0a0a0a'; this.style.background='#ffffff';"
                    onblur="this.style.borderColor='#e5e5e5'; this.style.background='#fafafa';">
                <p style="margin-top: 0.5rem; font-size: 0.8125rem; color: #a3a3a3;">Must be at least 6 characters</p>
            </div>

            <div id="errorMsg" style="display: none; padding: 0.75rem 1rem; background: #fef2f2; border: 1px solid #fecaca; border-radius: 8px; color: #991b1b; font-size: 0.875rem; margin-bottom: 1rem;"></div>
            <div id="successMsg" style="display: none; padding: 0.75rem 1rem; background: #f0fdf4; border: 1px solid #bbf7d0; border-radius: 8px; color: #166534; font-size: 0.875rem; margin-bottom: 1rem;"></div>

            <button 
                type="submit" 
                style="width: 100%; padding: 0.875rem; background: #0a0a0a; color: white; border: none; border-radius: 8px; font-size: 0.9375rem; font-weight: 500; cursor: pointer; transition: all 0.2s;"
                onmouseover="this.style.background='#262626';"
                onmouseout="this.style.background='#0a0a0a';">
                Create account
            </button>
        </form>

        <!-- Divider -->
        <div style="display: flex; align-items: center; margin: 1.5rem 0;">
            <div style="flex: 1; height: 1px; background: #e5e5e5;"></div>
            <span style="padding: 0 1rem; color: #a3a3a3; font-size: 0.875rem;">or</span>
            <div style="flex: 1; height: 1px; background: #e5e5e5;"></div>
        </div>

        <!-- Google Button -->
        <button 
            id="googleSignupBtn"
            style="width: 100%; padding: 0.875rem; background: white; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 0.9375rem; font-weight: 500; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 0.75rem;"
            onmouseover="this.style.background='#fafafa';"
            onmouseout="this.style.background='white';">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill="#34A853"/>
                <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
            </svg>
            Continue with Google
        </button>

        <!-- Footer Links -->
        <div style="margin-top: 2rem; text-align: center; padding-top: 1.5rem; border-top: 1px solid #f5f5f5;">
            <p style="color: #737373; font-size: 0.875rem;">
                Already have an account? 
                <a href="signin.html" style="color: #0a0a0a; font-weight: 500; text-decoration: none; transition: opacity 0.2s;" onmouseover="this.style.opacity='0.7';" onmouseout="this.style.opacity='1';">Sign in</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { signUp, loginWithGoogle, initAuthStateListener } from './js/auth.js';

        initAuthStateListener();

        const form = document.getElementById('signupForm');
        const googleBtn = document.getElementById('googleSignupBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = form.querySelector('button[type="submit"]');

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            const { data, error } = await signUp(email, password, fullName);

            if (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Create account';
            } else if (data && !data.session && data.user) {
                // Email confirmation required
                successMsg.textContent = 'Account created! Please check your email to confirm your account.';
                successMsg.style.display = 'block';
                btn.textContent = 'Check your email';
            } else {
                // Session established, auth listener will handle redirect
                btn.textContent = 'Redirecting...';
            }
        });

        googleBtn.addEventListener('click', async () => {
            const { error } = await loginWithGoogle();
            if (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
